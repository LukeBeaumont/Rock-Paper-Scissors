<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <title>Rock, Paper, Scissors</title>
    
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class = header>
      <h1>Pick your weapon...</h1>
    </div>

    <h3>Can you be the first to win 5 rounds?</h3>

    <div class="reset-button">
      <button class = reset>Play Again</button>
    </div>

    <div class = main-container>
      <img src = "images/rock.jpg" alt = "a rock" id = "rock"/> 
      <img src = "images/paper.jpg" alt = "piece of paper" id = "paper"/> 
      <img src = "images/scissors.jpg" alt = "pair of scissors" id = "scissors"/> 
    </div>

    <div class = score-container> 
      <div class = computer-score> Computer: 0 </div>
      <div class = player-score> You: 0 </div>
    </div>

    <div class = result-info>
      <div class = info> Good Luck! </div>
    </div>

  </body>
  <script src="RockPaperScissors.js"></script>
</html>
