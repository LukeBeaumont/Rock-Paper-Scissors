<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <title>Rock, Paper, Scissors</title>
    
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class = header>
      <h1>Pick your weapon...</h1>
      
    </div>
    <h5>Can you be the first to win 5 rounds?</h5>
    <div class = main-container>
      <div class = player-option id = "rock"> Rock </div>
      <div class = player-option id = "paper"> Paper </div>
      <div class = player-option id = "scissors"> Scissors </div>
    </div>

    <div class = score-container> 
      <div class = computer-score> Computer: 0 </div>
      <div class = player-score> You: 0 </div>
    </div>

    <div class = result-info>
      <div class = info> some text </div>
    </div>

  </body>
  <script src="RockPaperScissors.js"></script>
</html>
